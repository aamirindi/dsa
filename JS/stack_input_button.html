<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stack with inputs</title>
  </head>
  <body>
    <input type="text" placeholder="Enter stack element" id="new-val" />
    <button onclick="push()">Push</button>
    <button onclick="pop()">Pop</button>
    <button onclick="displayAll()">Display all</button>

    <script>
      let data = [];
      let currentSize = data.length;
      let max = 5;

      function push() {
        let newVal = document.getElementById("new-val").value;
        if (currentSize >= max) {
          alert("Stack is already full, cannot add " + newVal);
        } else {
          data[currentSize] = newVal;
          currentSize += 1;
          document.getElementById("new-val").value = "";
          console.log("element added");
        }
      }

      function pop() {
        if (currentSize > 0) {
          currentSize -= 1;
          data.length = currentSize;
        } else {
          alert("Stack is already empty");
        }
      }
      function displayAll() {
        for (i = 0; i <= currentSize - 1; i++) {
          console.log("element no is", i, "and value is", data[i]);
        }
      }
    </script>
  </body>
</html>
