<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Elements in Array</title>
  </head>
  <body>
    <input type="text" placeholder="" id="position" />
    <button onclick="deleteElment()">Delete Element</button>

    <script>
      function deleteElment() {
        let data = [30, 20, 45, 76, 20, 80];
        let positionEl = document.getElementById("position").value;
        positionEl = parseInt(positionEl);
        console.log(data);
        for (i = positionEl; i < data.length - 1; i++) {
          data[i] = data[i + 1];
        }
        data.length = data.length - 1;
        console.log(data);
      }
    </script>
  </body>
</html>
