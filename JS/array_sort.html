<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Sorting</title>
  </head>
  <body>
    <script>
      // let data = [40, 30, 12, 25];
      let data = [3, 1, 22, 100, 50, 34, 82, 99, 2, 10, 987, 787, 243, 500, 44];

      for (i = 0; i < data.length; i++) {
        // console.log(data);
        for (j = 0; j < data.length; j++) {
          if (data[j] > data[j + 1]) {
            let temp = data[j];
            data[j] = data[j + 1];
            data[j + 1] = temp;
          }
        }
      }
      console.log(data);
    </script>
  </body>
</html>
