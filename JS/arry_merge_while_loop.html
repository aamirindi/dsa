<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merge Two Array using While Loop</title>
  </head>
  <body>
    <script>
      let data1 = [3, 7, 12, 34, 56, 90];
      let data2 = [4, 9, 25, 45];
      let data = [];
      let d1 = 0;
      let d2 = 0;
      let d = 0;

      while (d1 < data1.length && d2 < data2.length) {
        if (data1[d1] < data2[d2]) {
          data[d] = data1[d1];
          d1++;
        } else {
          data[d] = data2[d2];
          d2++;
        }
        d++;
      }
      console.log(data);
      while (d1 < data1.length) {
        data[d] = data1[d1];
        d1++;
        d++;
      }
      console.log(data);

      //   The key idea here is to merge two sorted arrays into a single sorted array efficiently using two pointers (d1 and d2) and a resulting array (data). The while loops ensure that all elements are processed and merged correctly.
    </script>
  </body>
</html>
