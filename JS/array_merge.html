<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Merge Two Arrays</title>
  </head>
  <body>
    <script>
      let data1 = [1, 2, 3, 4, 5];
      let data2 = [6, 7, 8, 9, 10];
      //   Merge two array
      let data = [...data1, ...data2];
      console.log(data);

      for (i = 0; i <= data1.length - 1; i++) {
        data[i] = data1[i];
      }
      console.log(data);
      for (i = 0; i <= data2.length - 1; i++) {
        data[data1.length + i] = data2[i];
      }
      console.log(data);
      //   Reverse an array
      console.log(data.reverse());
    </script>
  </body>
</html>
