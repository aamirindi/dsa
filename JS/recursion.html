<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursion</title>
  </head>
  <body>
    <script>
      function apple(x) {
        console.log(x);
        if (x < 10) {
          apple(x + 1);
        }
      }
      let data = 0;
      apple(data);

      function factorial(x) {
        if (x == 0) {
          return 1;
        }
        return x * factorial(x - 1);
      }
      let no = 5;
      console.log(factorial(no));
    </script>
  </body>
</html>
