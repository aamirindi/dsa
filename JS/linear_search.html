<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Search</title>
  </head>
  <body>
    <input type="text " placeholder="enter element" id="find" />
    <button onclick="searchEl()">Search element</button>
    <script>
      function searchEl() {
        let data = [];
        let findEl = document.getElementById("find").value;
        let pos = undefined;
        for (i = 1; i <= 100; i++) {
          data.push(i);
        }
        for (j = 0; j <= data.length - 1; j++) {
          if (data[j] == findEl) {
            pos = j;
            break;
          }
        }
        if (pos === undefined) {
          alert("Element not found");
        } else {
          alert("Element position is " + pos);
        }
        document.getElementById("find").value = "";
      }
    </script>
  </body>
</html>
